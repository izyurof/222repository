<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Машины</title>
    <h3>
        <p style="margin-left: 350px;">Таблица машин</p>
    </h3>

    <head>
        <meta charset="UTF-8"/>
        <style>
            table {
                border-collapse: collapse;
                width: 45%;
            }

            th, td {
                border: 2px solid black;
                padding: 3px;
                text-align: left;
            }

            th {
                background-color: #f2f2f2;
            }
        </style>
    </head>
<body>
<table>
<!--    <thead>-->
<!--    <tr>-->
<!--        <th>Модель</th>-->
<!--        <th>Год выпоска</th>-->
<!--        <th>Пробег</th>-->
<!--    </tr>-->
<!--    </thead>-->
    <tbody>
    <tr th:each="car : ${cars}">
        <td th:text="${car.model}">Модель</td>
        <td th:text="${car.year}"></td>
        <td th:text="${car.mileage}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
